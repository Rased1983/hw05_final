{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
  <div class="row">
      <div class="col-md-3 mb-3 mt-1">
        <div class="card">
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <div class="h3">
                  {% block content_name %}
                  {% endblock %}
                </div>
              </li>
              <li class="list-group-item">
                <div class="h6 text-muted">
                  {% block content_about_short %}  
                  {% endblock %}
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="card-body">
          <div class="card-text">
            {% block content_about_full %}  
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
{% endblock %}
